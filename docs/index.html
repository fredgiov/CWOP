<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Panslonuvo</title>

    <!-- 1) Import Bebas Neue & Inter via @import -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700&display=swap');
    </style>

    <!-- 2) Tailwind config: custom fonts -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Bebas Neue"', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- 3) Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 4) anime.js -->
    <script src="https://unpkg.com/animejs@3.2.1/lib/anime.min.js"></script>
    <!-- 5) three.js + Vanta.NET -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
  </head>

  <body
    id="vanta-bg"
    class="min-h-screen flex flex-col items-center justify-center bg-[#0B2F6D] overflow-hidden"
  >
    <!-- Grand Title -->
    <h1
      id="site-title"
      class="font-display uppercase tracking-widest text-6xl font-extrabold text-[#FFC58A] mb-12 opacity-0"
    >
      P A N S L O N U V O
    </h1>

    <!-- Links Row -->
    <div id="links" class="flex flex-wrap justify-center gap-6 opacity-0">
      <a
        href="language.html"
        class="font-body uppercase px-6 py-3 border-2 border-[#FFC58A] text-[#FFC58A] rounded-full hover:bg-white hover:text-[#FFC58A] transition"
      >Language</a>
      <a
        href="states.html"
        class="font-body uppercase px-6 py-3 border-2 border-[#FFC58A] text-[#FFC58A] rounded-full hover:bg-white hover:text-[#FFC58A] transition"
      >States</a>
      <a
        href="government.html"
        class="font-body uppercase px-6 py-3 border-2 border-[#FFC58A] text-[#FFC58A] rounded-full hover:bg-white hover:text-[#FFC58A] transition"
      >Government</a>
      <a
        href="census.html"
        class="font-body uppercase px-6 py-3 border-2 border-[#FFC58A] text-[#FFC58A] rounded-full hover:bg-white hover:text-[#FFC58A] transition"
      >Census</a>
      <a
        href="map.html"
        class="font-body uppercase px-6 py-3 border-2 border-[#FFC58A] text-[#FFC58A] rounded-full hover:bg-white hover:text-[#FFC58A] transition"
      >Map</a>
      <a
        href="schools.html"
        class="font-body uppercase px-6 py-3 border-2 border-[#FFC58A] text-[#FFC58A] rounded-full hover:bg-white hover:text-[#FFC58A] transition"
      >Schools</a>
      <a
        href="sports.html"
        class="font-body uppercase px-6 py-3 border-2 border-[#FFC58A] text-[#FFC58A] rounded-full hover:bg-white hover:text-[#FFC58A] transition"
      >Sports</a>
      <a
        href="travel.html"
        class="font-body uppercase px-6 py-3 border-2 border-[#FFC58A] text-[#FFC58A] rounded-full hover:bg-white hover:text-[#FFC58A] transition"
      >Travel</a>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
