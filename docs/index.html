<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panslonuvo</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- anime.js via CDN -->
    <script src="https://unpkg.com/animejs@3.2.1/lib/anime.min.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 bg-white shadow">
      <a href="/" class="text-xl font-bold">Panslonuvo</a>
      <div class="space-x-4">
        <a href="/" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="cities.html" class="hover:underline">Cities</a>
        <a href="explore.html" class="hover:underline">Explore</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="p-8">
      <h1 class="text-4xl font-extrabold mb-4 animate-fade-in">Welcome to Panslonuvo</h1>
      <p class="mb-6 animate-slide-up">
        Your animated Minecraft country website.
      </p>

      <!-- Example section grid -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="p-4 bg-white rounded shadow hover:shadow-lg transition">
          <h2 class="font-semibold mb-2">Our Cities</h2>
          <p>Discover the unique towns of Panslonuvo.</p>
        </div>
        <div class="p-4 bg-white rounded shadow hover:shadow-lg transition">
          <h2 class="font-semibold mb-2">Government</h2>
          <p>Meet your leaders and see how we govern.</p>
        </div>
        <div class="p-4 bg-white rounded shadow hover:shadow-lg transition">
          <h2 class="font-semibold mb-2">Explore More</h2>
          <p>Virtual tours of museums, schools, and more.</p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-sm bg-white border-t">
      Â© 2025 Panslonuvo
    </footer>

    <!-- Animation init -->
    <script>
      anime({
        targets: '.animate-fade-in',
        opacity: [0,1],
        duration: 1500,
        easing: 'easeOutQuad'
      });
      anime({
        targets: '.animate-slide-up',
        translateY: [40,0],
        opacity: [0,1],
        duration: 1500,
        delay: 300,
        easing: 'easeOutExpo'
      });
    </script>
  </body>
</html>
